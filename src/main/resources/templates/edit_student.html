<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/student}">Student Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br>
	<div class="container-fluid">
		<div class="row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card p-2">
				<h2 class="text-center">Update New Student</h2>
				<div class="card-body">
					<form th:action="@{/student/{id}(id=${student.id})}" th:object="${student}" method="POST">
						<div class="form-group p-1">
							<label>Student Name</label>
							<input 
							type="text"
							name="name"
							th:field="*{name}"
							class="form-control"
							placeholder="Enter Student First Name" 
							/>
						</div>
						
						<div class="form-group p-1">
							<label>Student Email</label>
							<input 
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							placeholder="Enter Student Email"
							/>
						</div>
						
						<div class="form-group p-1">
							<label>Student Phone</label>
							<input 
							type="text"
							name="phoneNo"
							th:field="*{phoneNo}"
							class="form-control"
							placeholder="Enter Student Phone"
							/>
						</div>
						<div class="box-footer p-1">
							<button type="submit" class="btn btn-primary">
								Sumbit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
