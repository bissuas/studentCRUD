   <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-success navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/student}">Student Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<h2>Student List</h2>
		</div>
		
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/student/add}" class="btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		
		<table class="table table-striped table-bordered" id="student-table">
			<thead class = "table-success">
				<tr>
					<th>Student Name</th>
					<th>Student Email</th>
					<th>Student Phone</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text ="${student.name}"></td>
					<td th:text ="${student.email}"></td>
					<td th:text ="${student.phoneNo}"></td>
					<td>
						<a th:href="@{/student/edit/{id}(id=${student.id})}"
						class = "btn btn-warning">Edit</a>
						<a th:href="@{/student/{id}(id=${student.id})}"
						class = "btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.datatables.net/v/bs5/dt-1.13.4/datatables.min.js"></script>
	<script>
		$(document).ready(function(){
			$("#student-table").DataTable({
				'aoColumnDefs':[{
					'bSortable':false,
					'aTargets':[-1]
				}]
			});
		})
	</script>
</body>
</html>
